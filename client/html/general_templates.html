<template name="login_template">
	<form class="form-horizontal" role="form">
		<div class="form-group">
			<label for="login_username" class="col-sm-2 control-label">Name or Email</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="login_username" placeholder="Name or Email">
			</div>
		</div>

		<div class="form-group">
			<label for="login_password" class="col-sm-2 control-label">Password</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="login_password" placeholder="Password">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button id="login_sign_in" type="submit" class="btn btn-default">Sign in</button>
			</div>
		</div>
	</form>
</template>

<template name="notFound">
	<div style="background: url('/images/404.png') center center no-repeat; height: 200px;"></div>
</template>


<template name="header">
				<div class="modal fade" id="login_overlay" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
					{{#if currentUser}}

					{{else}}
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;	</button>
									<h4 class="modal-title" id="myModalLabel">Login</h4>
								</div>
							
								<div class="modal-body">
									{{> login_template}}
								</div>
								
							</div>
						</div>
					{{/if}}
				</div>

	<nav class="navbar navbar-default navbar-fixed-top navbar-custom" role="navigation">

		<div class="container">

			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<div class="navbar-brand">
					<a id="site_title" href="{{pathFor 'home'}}"><i class="fa fa-cubes"></i> barebones</a>
					<span class="header-question-title" id="header_question_title"></span>
				</div>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
<!-- 				<ul class="nav navbar-nav">
					<li class="active"><a href="/">Home</a></li>
					{{#if currentUser}}
						<li><a href="{{pathFor 'ask_question'}}">Ask</a></li>
						<li><a href="{{pathFor 'create_tag'}}">Create Tag</a></li>
					{{/if}}
				</ul> -->
				<ul class="nav navbar-nav navbar-right">
					{{#if currentUser}}
						Signed in as <a href="{{pathFor 'member_display' username_slug=current_user.username_slug}}"> {{current_user.username}}</a>
						<button id="logout_button" type="submit" class="btn btn-default">Logout</button>
					{{else}}
						<a data-target="#login_overlay" data-toggle="modal" type="submit" class="btn btn-default">Sign in</a>
						or
						<a id="login_register" type="submit" class="btn btn-default">Register</a>
					{{/if}}
				</ul>
			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>


</template>


<template name="editor">
    <div id="description">
        <button type="button" class="btn btn-primary btn-xs" id="edit-btn" style="float: right; display: none;" title="Edit mode"><i class="fa fa-edit" id="edit-btn-icon"></i></button>
        <button type="button" class="btn btn-primary btn-xs" id="preview-btn" style="float: right;" title="Preview mode"><i class="fa fa-eye" id="preview-btn-icon"></i></button>
        <div class='wmd-panel'>
            <div class="wmd-button-bar" id="wmd-button-bar"></div>
            <div class="wmd-preview" id="wmd-preview" tabindex="4" style="display: none;">
            </div>
            <textarea class='wmd-input' id="wmd-input"></textarea>
        </div>
    </div>
</template>
