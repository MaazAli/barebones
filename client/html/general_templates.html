<template name="login_template">
	<form class="form-horizontal" role="form">
		<div class="form-group">
			<label for="login_username" class="col-sm-2 control-label">Name or Email</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="login_username" placeholder="Name or Email">
			</div>
		</div>

		<div class="form-group">
			<label for="login_password" class="col-sm-2 control-label">Password</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="login_password" placeholder="Password">
			</div>
		</div>

		<div class="col-sm-offset-2 col-sm-10">
			<button id="login_sign_in" type="submit" class="btn btn-default">Sign in</button>
		</div>
	</form>
</template>

<template name="loading">

</template>


<template name="notFound">
	<div style="background: url('/images/404.png') center center no-repeat; height: 200px;"></div>
</template>


<template name="header">

	<head>
		<title>{{page_title}}</title>
	</head>

			{{#if currentUser}}

			{{else}}
				<div class="modal fade" id="login_overlay" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;	</button>
								<h4 class="modal-title" id="myModalLabel">Login</h4>
							</div>
						
							<div class="modal-body">
								{{> login_template}}
							</div>
							
						</div>
					</div>
				</div>
			{{/if}}

	<nav class="navbar navbar-custom navbar-default navbar-fixed-top" role="navigation">
		<div class="container">

			<a href="{{pathFor 'home'}}" class="navbar-brand">bearbonesQA</a>

			<a href="{{pathFor 'ask_question'}}" class="btn btn-default navbar-btn">Ask</a>

			{{#if currentUser}}
				<p class="navbar-text navbar-right">Signed in as <a href="{{pathFor 'member_display' username_slug=current_user.username_slug}}"> {{current_user.username}}</a></p>
				<button id="logout_button" type="submit" class="btn btn-default">Logout</button>
			{{else}}
				<button data-target="#login_overlay" data-toggle="modal" type="submit" class="btn btn-default">Sign in</button>
				or
				<button id="login_register" type="submit" class="btn btn-default">Register</button>
			{{/if}}
		</div>


	</nav>


</template>


<template name="footer">
		<!--This is a footer  -->

</template>
