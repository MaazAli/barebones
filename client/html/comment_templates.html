<template name="comment_submission_form">

	<div class="comment-side">	
		<div class="profile-picture-s" style="background-image: url('{{get_user_profile_picture currentUser._id}}')" alt="{{currentUser.username}}"></div>
	</div>

	<div class="comment-main">
		<textarea id="comment_input_{{_id}}" class="comment-submission-input form-control" rows="1" placeholder="Write a comment..."></textarea>

		<input class="comment_content_id" type="hidden" value="{{this._id}}" />

		<div class="comment-char-counter"></div>
	</div>


</template>


<template name="comment_display">

	<div class="comment-display-wrapper">
		<div class="comment-side">
			<div class="profile-picture-s" style="background-image: url('{{get_user_profile_picture this.user_id}}');" alt="{{this.username}}"></div>
		</div>

		<div class="comment-main">
			<div class="comment-content">
				<div style="display: inline; word-wrap: break-word;">
					<div class="comment-username">
						<a href="/members/{{user_slugged this.username}}">{{this.username}}</a>
					</div>
					{{this.content}}
				</div>
			</div>

			<div class="comment-control">
				<span>
					{{timeago this.created_timestamp}}
				</span>
			</div>
		</div>
	</div>
</template>
