<template name="comment_submission_form">

	
	<img class="comment-profile-pic" src="{{get_user_profile_picture currentUser._id}}" alt="{{currentUser.username}}" />
	

	<div class="comment-main">
		<textarea class="comment-submission-input form-control" rows="1" placeholder="Write a comment..."></textarea>

		<input class="comment_content_id" type="hidden" value="{{this._id}}" />

		<div class="comment-char-counter"></div>
	</div>


</template>


<template name="comment_display">

	<div class="comment-display-wrapper">
		<img class="comment-profile-pic" src="{{get_user_profile_picture this.user_id}}" alt="{{this.username}}" />

		<div class="comment-main">
			<div class="comment-content">
				<div class="comment-username">
					<a href="/members/{{user_slugged this.username}}">{{this.username}}</a>
				</div>
				{{this.content}}
			</div>

			<div class="comment-control">
				<span>
					{{timeago this.created_timestamp}}
				</span>
			</div>
		</div>
	</div>
</template>
