<template name="tag_creation_form">

{{#if currentUser}}
	<form class="form-horizontal" role="form">

		 		<div class="form-group">
		    		<label class="col-sm-2 control-label">Tag Name</label>
		    		<div class="col-sm-10">
						<input id="tag_name_creation" class="form-control" type="text" placeholder="Unique tag name">
					</div>
				</div>

		 		<div class="form-group row">
		    		<label class="col-sm-2 control-label">Tag Description</label>
		    		<div class="col-sm-10">
						<textarea id="tag_name_description" placeholder="Describe your tag" class="form-control col-sm-10"></textarea>
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button id="add_tag_button" type="submit" class="btn btn-success">Add Tag</button>
					</div>
				</div>
			
	</form>
{{else}}
	You need to be logged in.
{{/if}}

</template>


<template name="tag_display">

	<div class="tag-title">
		{{tag_name}}
		<span data-title="Questions Tagged" data-placement="right">{{questions_tagged}}</span>
	</div>

	<div class="tag-description">{{tag_description}}</div>

	{{#each questions tag_name}}

		{{#if divides3 this.index}}
			<div class="clearfix"></div>
		{{/if}}

		{{> question_summary_item this}}
		
	{{/each}}

</template>
